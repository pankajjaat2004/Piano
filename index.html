<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>

</head>
<body>
    <div class="piano">

        <div class="key white" data-note="0"></div>
        <div class="key black" data-note="00"></div>
        <div class="key white" data-note="1"></div>
        <div class="key black" data-note="11"></div>
        <div class="key white" data-note="2"></div>
        <div class="key black" data-note="22"></div>
        <div class="key white" data-note="3"></div>
        <div class="key black" data-note="33"></div>
        <div class="key white" data-note="4"></div>
        <div class="key black" data-note="44"></div>
        <div class="key white" data-note="5"></div>
        <div class="key black" data-note="55"></div>
        <div class="key white" data-note="6"></div>
        <div class="key black" data-note="66"></div>
        <div class="key white" data-note="7"></div>
        <div class="key black" data-note="77"></div>
        <div class="key white" data-note="8"></div>
        <div class="key black" data-note="88"></div>
        <div class="key white" data-note="9"></div>
        <div class="key black" data-note="99"></div>


        <div class="key white" data-note="C"></div>
        <div class="key black" data-note="CC"></div>
        <div class="key white" data-note="D"></div>
        <div class="key black" data-note="DD"></div>
        <div class="key white" data-note="E"></div>
        <div class="key black" data-note="EE"></div>
        <div class="key white" data-note="F"></div>
        <div class="key black" data-note="FF"></div>
        <div class="key white" data-note="G"></div>
        <div class="key black" data-note="GG"></div>
        <div class="key white" data-note="A"></div>
        <div class="key black" data-note="AA"></div>
        <div class="key white" data-note="B"></div>

    </div>
</body>
</html>
